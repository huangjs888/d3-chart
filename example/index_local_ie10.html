<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scaleable=no" name="viewport" />
    <title>d3-chart</title>
    <script src="./data.js"></script>
    <!-- <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script> -->
    <script src="../dist/d3.chart.min.js"></script>
    <style>
      * {
        user-select: none;
        -ms-user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        -ms-content-zooming: none;
        -ms-touch-action: pan-x pan-y;
      }
      #heatmap,
      #linegraph {
        margin-top: 60px;
        width: 100%;
        height: 360px;
      }
      .x-cross,
      .y-cross,
      .tooltip {
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div id="heatmap"></div>
    <div id="linegraph"></div>
    <script>
      (function () {
        var data = CHART_DATA;
        var heatMap = new d3Chart.HeatMap({
          container: '#heatmap',
          padding: [20, 62, 36, 62],
          download: 'png',
          legend: { show: true, width: 22, left: 12, right: 50 },
          tooltip: { cross: 'xy', select: 'xy' },
          zoom: {
            x: {
              domain: 'x',
              translate: [-Infinity, Infinity],
              precision: [1000, 366 * 24 * 60 * 60 * 1000],
            },
            y: {
              domain: 'y',
              translate: [-5000, 35000],
              precision: [30, 40000],
            },
            doubleZoom: false,
          },
          scale: {
            x: {
              type: 'time',
              label: '时间',
              unit: '',
              ticks: 10,
            },
            y: {
              type: 'linear',
              label: '距离',
              unit: 'm',
            },
            z: {
              label: '值',
              subLabel: 'CO2',
              domain: [
                1,
                ['#003ddf', '#00acc0', '#5afa00', '#ffff00', '#ffa500', '#ff0000'],
                [0, 0.2, 0.4, 0.6, 0.8, 1],
              ],
              unit: '',
              format: function (v) {
                return v;
              },
            },
          },
        });
        var lineGraph = new d3Chart.LineGraph({
          container: '#linegraph',
          padding: [20, 12, 40, 62],
          smooth: 1,
          tooltip: { cross: 'x', onlyOneMerge: true },
          zoom: {
            x: {
              domain: 'x',
            },
            y: {
              domain: 'y',
            },
            doubleZoom: true,
          },
          scale: {
            x: {
              type: 'linear',
              label: '距离',
              unit: 'm',
            },
            y: {
              type: 'linear',
              label: '值',
              unit: '',
              nice: true,
              ticks: 3,
              format: function (v) {
                return v;
              },
            },
          },
        });
        var count = 1;
        heatMap.setEvent('dblclick', function (e, data) {
          count++;
          heatMap.setDomain({
            z: [
              1,
              ['#003ddf', '#00acc0', '#5afa00', '#ffff00', '#ffa500', '#ff0000'],
              [0 * count, 0.2 * count, 0.4 * count, 0.6 * count, 0.8 * count, 1 * count],
            ],
          });
          if (data.xSelect) {
            var x = data.xSelect.x;
            var y = data.xSelect.y;
            var z = data.xSelect.z;
            lineGraph
              .setData({
                line: [
                  {
                    key: x,
                    label: x,
                    color: 'red',
                    data:
                      z.map(function (v, i) {
                        return {
                          y: v,
                          x: y[i],
                        };
                      }) || [],
                  },
                ],
              })
              .render(e.transform[1], 'xy');
          }
        });
        var heatData = { x: [], y: [], z: [] };
        data.forEach(function (par, i) {
          var time = par.time;
          var step = par.step;
          var value = par.value;
          heatData.x[i] = +time;
          value.forEach(function (val, j) {
            if (i === 0) {
              heatData.y[j] = step * j;
            }
            if (!heatData.z[j]) {
              heatData.z[j] = [];
            }
            heatData.z[j][i] = +val;
          });
        });
        heatMap.setData({ heat: heatData }, true);
        var x0 = heatData.x[0];
        var zz = heatData.z;
        var yy = heatData.y;
        lineGraph.setData(
          {
            line: [
              {
                key: x0,
                label: x0,
                color: 'red',
                data:
                  zz.map(function (y, i) {
                    return {
                      x: yy[i],
                      y: y[0],
                    };
                  }) || [],
              },
            ],
          },
          true
        );
      })();
    </script>
  </body>
</html>
